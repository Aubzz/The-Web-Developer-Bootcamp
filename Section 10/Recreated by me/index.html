<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Panel Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
  </head>
  <body>
    <div class="panel top-heading">
      <div class="pricing-table">
        <img src="icons/icon1.png" alt="" class="icons-img" />
        <h2 class="price-heading">Personal</h2>
        <ul class="panel-features">
          <li class="features-items">Custom Domains</li>
          <li class="features-items">Sleeps after 30 mins of inactivity</li>
        </ul>
        <span class="panel-price">Free</span>
        <a href="#/" class="panel-button">Sign up</a>
      </div>

      <div class="pricing-table">
        <img src="icons/icon2.png" alt="" class="icons-img" />
        <h2 class="price-heading">Small Team</h2>
        <ul class="panel-features">
          <li class="features-items">Never sleeps</li>
          <li class="features-items">
            Multiple workers for more powerful apps
          </li>
        </ul>
        <span class="panel-price">$150</span>
        <a href="#/" class="panel-button is-features">Free trial</a>
      </div>

      <div class="pricing-table">
        <img src="icons/icon3.png" alt="" class="icons-img" />
        <h2 class="price-heading">Enterprise</h2>
        <ul class="panel-features">
          <li class="features-items">Dedicated</li>
          <li class="features-items">Simple horizontal scalability</li>
        </ul>
        <span class="panel-price">$400</span>
        <a href="#/" class="panel-button">Free trial</a>
      </div>
    </div>
  </body>
</html>
